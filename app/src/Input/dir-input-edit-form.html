<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<center>
	<div class="header">Purchase InvoicesID: {{number}}</div>
		<br><br>
        <table class="table table-bordered">
            <tr>
				<td>
					<input type="text" class="form-control input"
					readonly style="width:130px" 
					value="ID:">
				</td>	
				<td style="width:100%">
					<input type="text" required readonly placeholder="Transaction ID" class="form-control input" 
					ng-model="number" ng-change=updateChange(number,"number")>
				</td>
			</tr>
            <tr>
				<td>
					<input type="text" class="form-control input"
					readonly style="width:130px" 
					value="Customer:">
				</td>	
				<td style="width:100%">
					<input type="text" required readonly class="form-control input" 
					ng-model="client" value={{client}}>
				</td>
			</tr>
            <tr>
				<td>
					<input type="text" class="form-control input"
					readonly style="width:130px" 
					value="Date:">
				</td>	
				<td style="width:100%">
					<input type="text" required  readonly placeholder="Transaction date" class="form-control input" 
					ng-model="date" 
					value={{date}} 
					ng-change=updateChange(date,"date")>
				</td>
			</tr>
            <tr>
				<td>
					<input type="text" class="form-control input"
					readonly style="width:130px" 
					value="Description:">
				</td>	
				<td style="width:100%">
					<input type="text" required  readonly placeholder="Transaction description" class="form-control input" 
					ng-model="description" 
					value={{description}} 
					ng-change=updateChange(description,"description")>
				</td>
			</tr>
            <tr>
				<td>
					<input type="text" class="form-control input"
					readonly style="width:130px" 
					value="Total:">
				</td>	
				<td style="width:100%">
					<input type="text" required readonly class="form-control input" 
					ng-model="sum" value={{sum}}>
				</td>
			</tr>
    </table>

    <table class="table table-striped input" id="grid">
        <th>Commodities</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>

        <tr ng-repeat="item in inputInvoice | orderBy:sortInvoice | filter:invoiceFilter as invoiceData track by $index" ng-click="inputEditInvoice(item)">
            <td style="width:50%">{{item.goods}}</td>
            <td style="width:20%">{{item.price}}</td>
            <td style="width:20%">{{item.quantity}}</td>
            <td style="width:10%">{{item.total | number:2}}</td>
        </tr>
    </table>
    <hr><h4><div class="label label-default" style="font-size:17px; background-color:#337ab7">Records count: {{invoiceData.length}}</div></h4><hr>

    <button class="btn btn-primary button" ng-click="inputAddInvoice()">Add</button>&nbsp
    <button class="btn btn-primary button" ng-click="inputEditExitInvoice()">Back</button>
</center>
</body>
</html>
