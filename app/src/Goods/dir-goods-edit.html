<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<center>
    <form ng-submit="goodsSubmit()" novalidate name="form">
        <div class="header">{{name}}</div>
        <br><br>
        <table class="table table-bordered">
            <tr>
                <td>
                    <!--<input type="text" class="form-control input"-->
                           <!--readonly style1="width:130px"-->
                           <!--value="Name">-->
            <!--     
                </td>
                <td style="width:100%">
			-->	
                    <input type="text" class="form-control input" placeholder="Commodities name"
                           ng-model="name" value={{name}} required
                           ng-change=updateChange(name,"name")
                           name="name">

                    <div ng-if="form.$submitted">
                        <div ng-show="form.name.$error.required" class="valid">Value required</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <!--<input type="text" class="form-control input"-->
                           <!--readonly style1="width:130px"-->
                           <!--value="Price">-->
            <!--     
                </td>
                <td style="width:100%">
			-->	
                    <input type="text" class="form-control input" placeholder="Commodities price"
                           ng-model="price" value={{price}} required
                           ng-change=updateChange(price,"price")
                           name="price">

                    <div ng-if="form.$submitted">
                        <div ng-show="form.price.$error.required" class="valid">Value required</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <!--<input type="text" class="form-control input"-->
                           <!--readonly style1="width:130px"-->
                           <!--value="Description">-->
            <!--     
                </td>
                <td style="width:100%">
			-->	
                    <input type="text" class="form-control input" placeholder="Commodities description"
                           ng-model="description" value={{description}} required
                           ng-change=updateChange(description,"description")
                           name="description">

                    <div ng-if="form.$submitted">
                        <div ng-show="form.description.$error.required" class="valid">Value required</div>
                    </div>
                </td>
            </tr>
        </table>

        <input class="btn btn-primary button" type="submit" value="Submit">&nbsp
        <button class="btn btn-primary button" ng-click="goodsDeleteDialog()">Delete</button>
        <br><br>
        <button class="btn btn-primary button" ng-click="goodsEditBack()">Back</button>
    </form>
</center>
</body>
</html>
