<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<center>

    <form ng-submit="clientsAddSubmit()" novalidate name="form">
        <div class="header">New record</div>
        <br><br>
        <table class="table table-bordered">
            <tr>
 
				<td>

			-->	
                    <input type="text" class="form-control input" required
                           placeholder="Customers name" name="name"
                           ng-model="name" value={{name}}
                           ng-change=updateChange(name,"name")>

                    <div ng-if="form.$submitted">
                        <div ng-show="form.name.$error.required" class="valid">Value required</div>
                    </div>
                </td>
            </tr>
            <tr>
 
                <td>

                           <!--value="Address">-->
            <!--     
                </td>
                <td style="width:100%">
			-->	
                    <input type="text" class="form-control input" required
                           placeholder="Customers address" name="address"
                           ng-model="address" value={{address}}
                           ng-change=updateChange(address,"address")>

                    <div ng-if="form.$submitted">
                        <div ng-show="form.address.$error.required" class="valid">Value required</div>
                    </div>
                </td>
            </tr>
            <tr>
 
                <td>
                    <!--<input type="text" class="form-control input"-->

            <!--

			-->	
                    <input type="text" class="form-control input" required
                           placeholder="Customers phone" name="phone"
                           ng-model="phone" value={{phone}}
                           ng-change=updateChange(phone,"phone")>

                    <div ng-if="form.$submitted">
                        <div ng-show="form.phone.$error.required" class="valid">Value required</div>
                    </div>
                </td>
            </tr>
            <tr>
 
                <td>

                           placeholder="Customers description" name="description"
                           ng-model="description" value={{description}}
                           ng-change=updateChange(description,"description")>

                    <div ng-if="form.$submitted">
                        <div ng-show="form.description.$error.required" class="valid">Value required</div>
                    </div>
                </td>
            </tr>
        </table>

        <input class="btn btn-primary button" type="submit" value="Submit">&nbsp
        <button class="btn btn-primary button" ng-click="clientsEditBack()">Back</button>
    </form>
</center>
</body>
</html>
